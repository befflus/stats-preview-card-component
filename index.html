<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    <section class="stat-content">
      <h1>Get <span class="softviolet-text">insights</span> that help your business grow.</h1>
      <p class="light-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <p>10k+ <br><span class="small-text-stats light-text">COMPANIES</span></p>
          <p>314 <br><span class="small-text-stats light-text">TEMPLATES</span></p>
          <p>12M+ <br><span class="small-text-stats light-text">QUERIES</span></p>
        </div>
    </section>
    <aside class="image-content">
      <div class="overlay"></div>
    </aside>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by <a href="#">Steffan Hatlestad</a>.</p>
    </footer>
</body>
</html>
